{% extends 'layouts/base.html' %}

{% load static %}

<!-- specific page css goes here  -->
{% block stylesheets %}
<link href="{% static 'assets/css/ellie.css' %}" rel="stylesheet" />
<link href="{% static 'assets/css/navbar.css' %}" rel="stylesheet" />
{% endblock stylesheets %}

<!DOCTYPE html>
<html>

<head>
	<title>{% block title %}{% endblock %}</title>
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link href="//cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet"
		media="screen">
	<script defer src="//cdnjs.cloudflare.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
	<script defer src="//cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.5.2/js/bootstrap.min.js"></script>
</head>

<body>
{% block content_wrapper %}
  <div class="container-fluid">
    <div class="row">
      <div class="col-sm-auto bg-dark sticky-top">
	<div class="d-flex flex-sm-column flex-row flex-nowrap bg-dark align-items-center sticky-top">
	  <ul
	    class="nav nav-pills nav-flush flex-sm-column flex-row flex-nowrap mb-auto mx-auto text-center justify-content-between w-100 px-3 align-items-center">
	    <li class="nav-item">
	      <a href="{% url 'home' %}" class="nav-link py-3 px-2" title="" data-bs-toggle="tooltip"
		 data-bs-placement="right" data-bs-original-title="Home">
		<i class="bi-house fs-1"></i>
	      </a>
	    </li>
	  </ul>
	</div>
      </div>
      <div class="col-sm p-3 min-vh-100">


	<div class="container">
	  {% block content %}{% endblock %}
	</div>


      </div>
    </div>
  </div>



  {% endblock %}
</body>

</html>
